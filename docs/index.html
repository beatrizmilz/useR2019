## What is R-Ladies?

Worldwide organization that  promotes **gender diversity** in the R community. 

## How?

Meetups and mentorship in a friendly and safe environment. 


## For whom?
Underrepresented genders - including but not limited to cis/trans women, trans men, non-binary, genderqueer, agender


Learn more: [About us - R-Ladies](https://rladies.org/about-us/)

## R-Ladies in Brazil

- 12 R-Ladies Chapters:
Rio de Janeiro, Americana, Natal, Porto Alegre, **São Paulo**, Belo Horizonte, Curitiba, Niterói, Salvador, Florianópolis, Lavras, Goiânia.

- 35% of R-Ladies chapters in Latin America are in Brazil.

class: middle

## Important points

- The group provides a safe environment for people interested in R. Code of condut:
   - [https://github.com/rladies/starter-kit/wiki/Code-of-Conduct#portuguese](https://github.com/rladies/starter-kit/wiki/Code-of-Conduct#portuguese)

- All of the content presented is made available on github in portuguese, so anyone can access it:

   - [https://github.com/rladies/meetup-presentations_sao-paulo](https://github.com/rladies/meetup-presentations_sao-paulo)

- All of the activities are free to attend. The gratuity of the activities is very relevant in the Brazilian context, since the few R courses available in Portuguese are often expensive, and there is no other active R group in Sao Paulo. 

---
class: middle
## Conclusion

- The increasing popularity of the R-Ladies São Paulo shows us how important it is to support it, what can be the key to motivate the creation of other chapters in Brazil and increase the strength of the Brazilian R community, and the inclusion of unrepresented groups.
